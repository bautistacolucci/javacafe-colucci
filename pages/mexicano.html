    <!-- Inicio Header -->

                        <img src="../img/javalogo.png" alt="" width="30" height="24"

                        Java Café
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Fin Header -->
    
    <section class="cafe container">
        <h1 class="cafe__titulo text-center m-5">Café Mexicano</h1>
        <div class="d-flex flex-column align-items-center">
            <div>
                <img src="../img/mexicano.png" class="img-bolsa" alt="">

            <div class="m-4">
                <p>
                    Aroma intenso a caramelo, de sabor medio con astringencia pronunciada, con cuerpo y acidez media.
                </p>
            </div>
        </div>

            <div class="col">

                </div>

            <div class="footer__mapa col">

                <iframe
